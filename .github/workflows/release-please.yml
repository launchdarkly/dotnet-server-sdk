name: Release Please
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    outputs:
      package-sdk-server-released: ${{ steps.release.outputs['packagess/sdk/server--release_created'] }}
      package-sdk-server-telemetry-released: ${{ steps.release.outputs['packagess/telemetry--release_created'] }}

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}

  release-sdk-server:
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    if: ${{ needs.release-please.outputs.package-sdk-server-released == 'true'}}
    steps:
      - uses: ./.github/workflows/full-release.yml
        with:
          workspace_path: 'packagess/sdk/server'
          project_file: 'packagess/sdk/server/src/LaunchDarkly.ServerSdk.csproj'
          test_project_file: 'packagess/sdk/server/test/LaunchDarkly.ServerSdk.Tests.csproj'
          build_output_path: 'packagess/sdk/server/src/bin/Release/'
          dll_name: 'LaunchDarkly.ServerSdk.dll'
          run_tests: true
          dry_run: false

  release-telemetry:
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    if: ${{ needs.release-please.outputs.package-sdk-server-telemetry-released == 'true'}}
    steps:
      - uses: ./.github/workflows/full-release.yml
        with:
          workspace_path: 'packagess/telemetry'
          project_file: 'packagess/telemetry/src/LaunchDarkly.ServerSdk.Telemetry.csproj'
          test_project_file: 'packagess/telemetry/test/LaunchDarkly.ServerSdk.Telemetry.Tests.csproj'
          build_output_path: 'packagess/telemetry/src/bin/Release/'
          dll_name: 'LaunchDarkly.ServerSdk.Telemetry.dll'
          run_tests: true
          dry_run: false
